<ion-header>
  <ion-toolbar style="--background: #B40C1B; --color: white">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Pasos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment>
    <ion-segment-button (click)="showPasosTiempo('dia')" value="dia">
      <ion-label>Día</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="showPasosTiempo('semana')" value="semana">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mes">
      <ion-label>Mes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="ano">
      <ion-label>Año</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="ion-padding">
    <ion-card>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
